<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="wrapper">
        <div class="heading">
            <h1>Social Media Dashboard</h1>
            <span>Total Followers: 23, 004</span>
        </div>
        <div class="theme-switcher">
            <span>Dark Mode</span>
            <div class="toggle-btn"></div>
        </div>
    </header>
    <main class="wrapper">
        <section>
            <div class="followers-grid">
                <div class="follower-container fb">
                    <div class="social-handle">
                        <img src="images/icon-facebook.svg" alt="facebook logo">
                        <span>@nathanf</span>
                    </div>
                    <p class="followers-count">
                        1987
                        <span>FOLLOWERS</span>
                    </p>
                    <div class="count-change up">
                        <img src="images/icon-up.svg" alt="arrow up svg">
                        <span>12 Today</span>
                    </div>
                </div>
                <div class="follower-container x">
                    <div class="social-handle">
                        <img src="images/icon-twitter.svg" alt="twitter logo">
                        <span>@nathanf</span>
                    </div>
                    <p class="followers-count">
                        1044
                        <span>FOLLOWERS</span>
                    </p>
                    <div class="count-change up">
                        <img src="images/icon-up.svg" alt="arrow up svg">
                        <span>99 Today</span>
                    </div>
                </div>
                <div class="follower-container ig">
                    <div class="social-handle">
                        <img src="images/icon-instagram.svg" alt="instagram logo">
                        <span>@realnathanf</span>
                    </div>
                    <p class="followers-count">
                        11k
                        <span>FOLLOWERS</span>
                    </p>
                    <div class="count-change up">
                        <img src="images/icon-up.svg" alt="arrow up svg">
                        <span>1099 Today</span>
                    </div>
                </div>
                <div class="follower-container yt">
                    <div class="social-handle">
                        <img src="images/icon-youtube.svg" alt="youtube logo">
                        <span>Nathan F.</span>
                    </div>
                    <p class="followers-count">
                        8239
                        <span>SUBSCRIBERS</span>
                    </p>
                    <div class="count-change down">
                        <img src="images/icon-down.svg" alt="arrow down svg">
                        <span>144 Today</span>
                    </div>
                </div>
            </div>
        </section>

        <section>
            
        </section>
    </main>
</body>
</html>
